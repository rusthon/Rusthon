<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">
from time import time
from math import sin, cos, sqrt

pythonjs.configure(javascript=True)

class Point(object):

	def __init__(self, i):
		self.x = x = sin(i)
		self.y = cos(i) * 3
		self.z = (x * x) / 2

	def normalize(self):
		x = self.x
		y = self.y
		z = self.z
		norm = sqrt(x * x + y * y + z * z)
		self.x /= norm
		self.y /= norm
		self.z /= norm

	def maximize(self, other):
		if self.x < other.x: self.x = other.x
		if self.y < other.y: self.y = other.y
		if self.z < other.z: self.z = other.z
		return self


def maximize(points):
	next = points[0]
	for p in points[1:]:
		next = next.maximize(p)
	return next

@inline
def benchmark(n):
	points = [None] * n
	for i in xrange(n):
		points[i] = Point(i)
	for p in points:
		p.normalize()
	return maximize(points)

POINTS = 100000

def main(arg):
	# XXX warmup
	
	times = []
	for i in xrange(arg):
		t0 = time()
		o = benchmark(POINTS)
		tk = time()
		times.append(tk - t0)
	return times
	

def test():
	times = main( 3 )
	for t in times:
		print 'time', t


</script>

</head>
<body>
<button id="mybutton" onclick="test()">click me</button>
</body>
</html>
