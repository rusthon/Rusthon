<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python" closure="false">

class A:
	def foo(self):
		print 'foo'

class B:
	def bar(self):
		print 'bar'

class C( A, B ):
	def call_foo_bar(self):
		print 'call_foo_bar in subclass C'
		self.foo()
		self.bar()

def test():
	c = C()
	c.foo()
	c.bar()
	c.call_foo_bar()

</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
